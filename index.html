<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="Example Description">
        <meta name="author" content="Sal Ferrarello">

		<title>Example | Sal Ferrarello</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/salcode.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>Slide 2</section>
				<section data-background="#fff">
					<p>
						<img style="border:none; box-shadow:none;" src="images/iron-code-studio.png" alt="Iron Code Studio">
					</p>
					<h2>Sal Ferrarello</h2>
					<p>
						<a href="http://salcode.com/example">salcode.com/example</a>
					</p>
					<p>
						<a href="http://twitter.com/salcode">@salcode</a>
					</p>
				</section>
				<section>
					<h2>Image Credits</h2>
					<ul>
						<li><a href="http://example.com">Example Image Credit</a></li>
					</ul>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				history: true,
				// Hide controls in the bottom right corner.
				controls: false,
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
